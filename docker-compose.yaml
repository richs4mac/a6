version: '1.0'
services:
  front-end:
    image: ghcr.io/mcmastercce/bvd-103-mcmasterful-books/mcmasterful-books-docker:main
    volumes:
      - ./adapter:/source/adapter
  nginx:
    image: nginx:1-alpine
    ports:
      - 8080:80
    volumes:
      - ../..:/workspaces:cached
      - ./nginx.conf:/etc/nginx/conf.d/default.conf